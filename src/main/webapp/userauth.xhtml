<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Shea Shepherd</title>
        <link rel="icon" type="image/x-icon" href="media/favicon.ico" />
        <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    </h:head>

    <body>
        <div class="main-container">

            <h2>Einloggen/Registrieren</h2>

            <p:tabView> <!-- TabView with two tabs: Registration and Login -->
                <p:tab title="Einloggen">
                    <h:form>
                        <div class="form-row">
                            <h:outputText value="Email:"/>
                            <p:inputText id="Email" value="#{userController.user.emailAddress}" required="true"/>
                        </div>

                        <div class="form-row">
                            <h:outputText value="Passwort:"/>
                            <p:password id="Passwort" value="#{userController.user.password}" required="true"/>
                        </div>
                        
                        <p:commandButton value="Einloggen" action="#{userController.loginUser}" />
                    </h:form>
                </p:tab>

                <p:tab title="Registrieren"> <!-- Registration Tab -->
                    <h:form>
                        <div class="form-row">
                            <h:outputText value="Vorname:"/>
                            <p:inputText id="Vorname" value="#{userController.user.firstName}" required="true"/>
                        </div>

                        <div class="form-row">
                            <h:outputText value="Nachname:"/>
                            <p:inputText id="Nachname" value="#{userController.user.lastName}" required="true"/>
                        </div>

                        <div class="form-row">
                            <h:outputText value="Telefonnummer:"/>
                            <p:inputText id="Telefonnummer" value="#{userController.user.phoneNumber}" required="true"/>
                        </div>

                        <div class="form-row">
                            <h:outputText value="Email:"/>
                            <p:inputText id="Email" value="#{userController.user.emailAddress}" required="true"/>
                        </div>

                        <div class="form-row">
                            <h:outputText value="Passwort:"/>
                            <p:password id="Passwort" value="#{userController.user.password}" required="true"/>
                        </div>
                        
                        <p:commandButton value="Registrieren" action="#{userController.registerUser}" />
                    </h:form>
                </p:tab>
            </p:tabView>
            <p:button value="ZurÃ¼ck" outcome="index"/>
        </div>
    </body>
</html>
