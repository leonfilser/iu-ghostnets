<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Shea Shepherd - Geisternetz Melden</title>
        <link rel="icon" type="image/x-icon" href="media/favicon.ico" />
        <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    </h:head>

    <body>
        <div class="main-container">

            <img class="home-logo" src="media/logo.png" alt="Shea Shepherd Logo"/>

            <h1 class="home-title">Neues Geisternetz melden</h1>

            <h:form>

                <div class="form-row">
                    <h:outputText value="Vorname:"/>
                    <h:inputText id="Vorname" value="#{userController.newUser.firstName}" required="true"/>
                </div>

                <div class="form-row">
                    <h:outputText value="Nachname:"/>
                    <h:inputText id="Nachname" value="#{userController.newUser.lastName}" required="true"/>
                </div>

                <div class="form-row">
                    <h:outputText value="Telefonnummer:"/>
                    <h:inputText id="Telefonnummer" value="#{userController.newUser.phoneNumber}" required="true"/>
                </div>

                <div class="form-row">
                    <h:outputText value="Email:"/>
                    <h:inputText id="Email" value="#{userController.newUser.emailAdress}" required="true"/>
                </div>

                <div class="form-row">
                    <h:outputText value="Passwort:"/>
                    <p:password id="Passwort" value="#{userController.newUser.password}" required="true"/>
                </div>
                
                <p:commandButton class="cta-btn-melden" value="Neues Geisternetz registrieren" action="#{userController.addNew}" />
            </h:form>
        </div>
    </body>
</html>
