<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Shea Shepherd - Home</title>
        <link rel="icon" type="image/x-icon" href="media/favicon.ico" />
        <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    </h:head>

    <h:body>
        <div class="main-container">

            <img class="home-logo" src="media/logo.png" alt="Shea Shepherd Logo"/>

            <h1 class="home-title">Shea Shepherd</h1>
            <h2 class="home-subtitle">Geisternetze bergen - Meere bewahren</h2>

            <div class="cta-btn-container">
                <p:button class="cta-btn-melden" value="Geisternetz Melden" outcome="melden"/>
                <p:button class="cta-btn-bergen" value="Geisternetz Bergen" outcome="bergen"/>
            </div>

            <div class="toggle-container">
                <h3>Letzte 5 Meldungen</h3>
            </div>
            
            <h:form>
                <p:dataTable value="#{webapp.ghostnetList}" var="singleGhostnetItem">
                    <p:column headerText="Status">
                        <h:outputText value="#{singleGhostnetItem.currentState}" />
                    </p:column>

                    <p:column headerText="GeschÃ¤tztes Volumen">
                        <h:outputText value="#{singleGhostnetItem.volume}" />m<sup>3</sup>
                    </p:column>

                    <p:column headerText="Gemeldet">
                        <h:outputText value="#{singleGhostnetItem.reportDate}">
                            <f:convertDateTime pattern="dd.MM.yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Koordinaten">
                        <h:outputLink value="https://maps.google.com/?q=#{singleGhostnetItem.latitude},#{singleGhostnetItem.longitude}" target="_blank">
                            <h:outputText value="#{singleGhostnetItem.latitude}, #{singleGhostnetItem.longitude}" />
                        </h:outputLink>
                    </p:column>

                    <p:column headerText="Netz Bergen">
                        <p:commandButton class="table-btn-bergen" value="Bergen" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
