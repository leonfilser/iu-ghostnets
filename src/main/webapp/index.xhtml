<?xml version='1.0' encoding='UTF-8'?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Shea Sepherd</title>
        <link rel="icon" type="image/x-icon" href="media/favicon.ico" />
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    </h:head>

    <h:body>
        <div class="main-container">

            <!-- Logo -->
            <img class="home-logo" src="media/logo.png" alt="Shea Sepherd Logo" />

            <!-- Title and Subtitle -->
            <h1 class="home-title">Shea Sepherd</h1>
            <h2 class="home-subtitle">Geisternetze bergen - Meere bewahren</h2>

            <!-- User-Specific Content -->
            <h:panelGroup>
                <!-- Welcome Message for Logged-in Users -->
                <h:panelGroup rendered="#{userSession.loggedIn}">
                    <h3>
                        <h:outputText value="Willkommen #{userController.user.firstName} #{userController.user.lastName}!" />
                    </h3>
                </h:panelGroup>

                <!-- Button Container -->
                <div class="home-button-container">

                    <!-- Button to Report Ghostnets -->
                    <p:button class="primary-button big-button" value="Geisternetz Melden" outcome="reportghostnet" />

                    <!-- Conditional Buttons for Login/Registration and Dashboard -->
                    <h:panelGroup rendered="#{!userSession.loggedIn}">
                        <!-- Login/Register Button for Not Logged-in Users -->
                        <p:button class="secondary-button big-button" value="Einloggen/Registrieren" outcome="userauth" />
                    </h:panelGroup>

                    <h:panelGroup rendered="#{userSession.loggedIn}">
                        <!-- Dashboard Button for Logged-in Users -->
                        <p:button class="secondary-button big-button" value="Zum Dashboard" outcome="userdash" />
                    </h:panelGroup>

                </div>
            </h:panelGroup>

            <!-- Google Maps Integration -->
            <script src="https://maps.googleapis.com/maps/api/js?key=#{worldMap.googleMapsApiKey}"></script>
            <p:gmap class="worldmap-container" center="0, 0" zoom="3" type="roadmap" model="#{worldMap.markerModel}" />

        </div>
    </h:body>

</html>
