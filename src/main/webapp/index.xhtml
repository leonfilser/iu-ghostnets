<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Shea Shepherd</title>
        <link rel="icon" type="image/x-icon" href="media/favicon.ico" />
        <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    </h:head>

    <h:body>
        <div class="main-container">
            
            <!-- Logo -->
            <img class="home-logo" src="media/logo.png" alt="Shea Shepherd Logo"/>

            <!-- Title and Subtitle -->
            <h1 class="home-title">Shea Shepherd</h1>
            <h2 class="home-subtitle">Geisternetze bergen - Meere bewahren</h2>

            <!-- Welcome Message for Logged-in Users -->
            <h:panelGroup rendered="#{sessionHandler.loggedIn}">
                <h3>
                    <h:outputText value="Willkommen #{userController.user.firstName} #{userController.user.lastName}!" />
                </h3>
            </h:panelGroup>

            <!-- Button Container -->
            <div class="home-button-container">
                
                <!-- Button to Report Ghostnets -->
                <p:button class="primary-button" value="Geisternetz Melden" outcome="reportghostnet"/>

                <!-- Login/Register Button for Not Logged-in Users -->
                <h:panelGroup rendered="#{!sessionHandler.loggedIn}">
                    <p:button class="secondary-button" value="Einloggen/Registrieren" outcome="userauth"/>
                </h:panelGroup>

                <!-- Dashboard Button for Logged-in Users -->
                <h:panelGroup rendered="#{sessionHandler.loggedIn}">
                    <p:button class="secondary-button" value="Zum Dashboard" outcome="userdash"/>
                </h:panelGroup>

            </div>

            <!-- Google Maps Integration -->
            <script src="https://maps.googleapis.com/maps/api/js?key=#{worldMap.googleMapsApiKey}"></script>
            <p:gmap class="worldmap-container" center="0, 0" zoom="3" type="roadmap" model="#{worldMap.markerModel}" />

        </div>
    </h:body>
</html>
