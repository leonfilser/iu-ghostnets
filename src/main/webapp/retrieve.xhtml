<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Shea Shepherd - Home</title>
        <link rel="icon" type="image/x-icon" href="media/favicon.ico" />
        <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    </h:head>

    <h:body>
        <div class="main-container">
            
            <h:form>
                <div class="form-row">
                    <h:outputText value="Vorname"/>
                    <p:inputText title="Vorname" required="true" id="firstName" value="#{userController.newUser.firstName}">

                        <f:validateLength minimum="1" maximum="20" />
                        <f:validateRegex pattern="^[A-ZÄÖÜ][a-zäöüßéèáàêîôû'-]*( [A-ZÄÖÜ][a-zäöüßéèáàêîôû'-]*)?$" />

                    </p:inputText>
                    
                    <h:outputText value="Nachname"/>
                    <p:inputText title="Nachname" required="true" id="lastName" value="#{userController.newUser.lastName}">

                        <f:validateLength minimum="1" maximum="20" />
                        <f:validateRegex pattern="^[A-ZÄÖÜ][A-Za-zäöüß'-]+(\s[A-ZÄÖÜ][A-Za-zäöüß'-]+)*(\-[A-ZÄÖÜ][A-Za-zäöüß'-]+)*$" />

                    </p:inputText>

                    <h:outputText value="Telefonnummer"/>
                    <p:inputText title="Telefonnummer" required="true" id="phoneNumber" value="#{userController.newUser.phoneNumber}">

                        <f:validateLength minimum="5" maximum="20" />
                        <f:validateRegex pattern="^\+?(\d{1,3})?[\s.-]?\(?\d{1,4}\)?[\s.-]?\d{1,4}[\s.-]?\d{1,9}$" />

                    </p:inputText>
                </div>
            </h:form>

            <h:panelGroup>
                <p:dataTable value="#{webapp.ghostnetList}" var="singleGhostnetItem" sortOrder="ascending" sortBy="#{singleGhostnetItem.sightingDate}">
                    
                    <p:column headerText="Gesichtet">
                        <h:outputText value="#{singleGhostnetItem.sightingDate}">
                            <f:convertDateTime pattern="dd.MM.yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Geschätzte Größe">
                        <h:outputText value="#{singleGhostnetItem.volume}" />
                    </p:column>

                    <p:column headerText="Status">
                        <h:outputText value="#{singleGhostnetItem.currentState}" />
                    </p:column>


                    <p:column headerText="Koordinaten">
                        <h:outputLink value="https://maps.google.com/?q=#{singleGhostnetItem.latitude},#{singleGhostnetItem.longitude}" target="_blank">
                            <h:outputText value="#{singleGhostnetItem.latitude}, #{singleGhostnetItem.longitude}" />
                        </h:outputLink>
                    </p:column>

                </p:dataTable>
            </h:panelGroup>
        </div>
    </h:body>
</html>
